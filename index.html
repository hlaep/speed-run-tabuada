<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conta</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <button class="settings-btn">
        <img src="./assets/settings.svg" />
      </button>

      <div class="settings-menu hidden">
        <button class="close-menu-btn">
          <img src="./assets/close.svg" />
        </button>
        <ul class="menu-content">
          <h3 class="list-divider">Numbers</h3>
          <li>
            <input type="checkbox" />
            <p>Include 0</p>
          </li>
          <li>
            <input type="checkbox" />
            <p>Include 1</p>
          </li>
          <li>
            <input type="checkbox" />
            <p>Include 10</p>
          </li>
          <h3 class="list-divider">Operations</h3>
          <li>
            <input type="checkbox" />
            <p>Addition</p>
          </li>
          <li>
            <input type="checkbox" />
            <p>Subtraction</p>
          </li>
          <li>
            <input type="checkbox" />
            <p>Multiplication</p>
          </li>
          <li>
            <input type="checkbox" />
            <p>Division</p>
          </li>
          <h3 class="list-divider">Other operations</h3>
          <li>
            <input type="checkbox" />
            <p>Squares</p>
          </li>
          <li>
            <input type="checkbox" />
            <p>Squares until 20</p>
          </li>
          <li>
            <input type="checkbox" />
            <p>Cubes</p>
          </li>
        </ul>
      </div>

      <div class="card"></div>
      <input type="text" id="answer" autofocus autocomplete="off" />
    </div>
    <script src="./script.js"></script>
    <script src="./eventListeners.js"></script>
    <script src="./localStorage.js"></script>
  </body>
</html>
